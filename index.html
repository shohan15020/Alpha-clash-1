<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisy ui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css link -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home screen -->
        <section id="home-screen" class=" h-screen text-white flex flex-col items-center justify-center">
            <div class="flex flex-col gap-10 items-center">
                <h1 class="text-9xl font-extrabold uppercase">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white">Play Now</button>
            </div>
        </section>
        <!-- playground start -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center  gap-20 pt-20">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6  border-[20px] border-[#010313CC] bg-[#ffffffB3]">
                    <div class="flex  justify-center">
                        <p class="p-4 rounded-b-xl bg-[#2F2941] text-white text-xl">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="h-full flex items-center justify-center">
                        <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!-- score -->
                <div class="flex justify-between w-2/3">
                    <button class="btn rounded-full px-4 bg-[#894189] border-none text-white">
                        Life
                        <img src="images/heart.svg" alt="">
                        <span id="current-life">5</span>
                    </button>
                    <button class="btn rounded-full px-4 bg-[#360490] border-none text-white">
                        Score
                        <img src="images/dollar.svg" alt="">
                        <span id="current-score">1</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- playground end  -->
        <section id="final-score" class="hidden  flex border-2 justify-center items-center  h-screen">
            <div class="text-white text-center space-y-6 bg-[#ffffff33] p-10 rounded-lg">
                <h2 class="text-7xl">
                    <span>Score:</span>
                    <span id="last-score">14</span>
                </h2>
                <button onclick="play()" class="btn text-2xl text-black bg-white  px-9">Play Again</button>
                <p>Practice will make you pro</p>
            </div>
        </section>
    </main>
    <script src="script/utility.js"></script>
    <script src="script/alpha.clash.js"></script>
</body>

</html>
